<!------$ git config --global user.name "[name]"

Establece el nombre que estará asociado a tus commits

$ git config --global user.email "[email address]"

Establece el e-mail que estará asociado a sus commitsInicializa un nuevo repositorio u obtiene uno de una URL existente

$ git init [project-name]

Crea un nuevo repositorio local con el nombre especificado

$ git clone [url]

Descarga un proyecto y toda su historial de versioneNavega e inspecciona la evolución de los archivos de proyecto

$ git log

Enumera el historial de versiones para la rama actual

$ git log --follow [file]

Enumera el historial de versiones para el archivo, incluidos los cambios de nombre

$ git diff [first-branch]...[second-branch]

Muestra las diferencias de contenido entre dos ramas$ git status

Enumera todos los archivos nuevos o modificados de los cuales se van a guardar cambios

$ git diff

Muestra las diferencias entre archivos que no se han enviado aún al área de espera

$ git add [file]

Guarda el estado del archivo en preparación para realizar un commit

$ git diff --staged

Muestra las diferencias del archivo entre el área de espera y la última versión del archivo

$ git reset [file]

Mueve el archivo del área de espera, pero preserva su contenido

$ git commit -m"[descriptive message]"

Registra los cambios del archivo permanentemente en el historial de versione 
add .  el punto hace de todo el archivo
